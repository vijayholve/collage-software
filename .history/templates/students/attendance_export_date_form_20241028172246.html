{% extends 'base/main.html' %}


{% block css_content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    

{% endblock css_content %}

    
    {% block content %}
    {% include 'base/navigation_bar.html' %}
    <form action="" class="container" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="start_date">Email</label>
              <input type="date" class="form-control" name="start_date" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="end_date">End date</label>
              <input type="date" class="form-control"  name="end_date" id="inputPassword4" placeholder="Password">
            </div>
          </div>
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="submit">
    </form>
        
    {% endblock content %}
