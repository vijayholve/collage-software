{% extends 'base/main.html' %}


{% block css_content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
<style>
    .container{
        margin: 50px auto;
        width: 50%;
        height: 500px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;

    }
    .form-group{
        margin: 30px;
    }
</style>
{% endblock css_content %}

    
    {% block content %}
    {% include 'base/navigation_bar.html' %}
    {% include 'base/messsages.html' %}

    <form action="" class="container" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="start_date">Start date</label>
              <input type="date" class="form-control" name="start_date" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="end_date">End date</label>
              <input type="date" class="form-control"  name="end_date" id="inputPassword4" placeholder="Password">
            </div>
          </div>
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="submit">
    </form>
        
    {% endblock content %}
