{% block css_content %}
  {% load static %}
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
{% endblock %}

<div class="container-xxl py-5">
  <div class="container px-lg-5">
    <div class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="position-relative d-inline text-primary ps-4">Principal and HOD</h6>
      <h2 class="mt-2">Meet Our College Head</h2>
    </div>
    <div class="row team-row g-4">
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="team-item">
          <div class="d-flex">
            <div class="flex-shrink-0 d-flex flex-column align-items-center mt-4 pt-5" style="width: 75px;">
              <a class="btn btn-square text-primary bg-white my-1" href=""><i class="fab fa-facebook-f"></i></a>
            </div>
            <img class="img-fluid rounded w-100" src="/media/collage/IMG-20241211-WA0006.jpg" alt="Principal's Image" alt="" />
          </div>
          <div class="px-4 py-3">
            <h5 class="fw-bold m-0">Dr. Suresh Tukaram Salunkhe</h5>
            <small>Principal</small>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 wow fadeInUp g-4" data-wow-delay="0.6s">
        <div class="team-item">
          <div class="d-flex">
            <div class="flex-shrink-0 d-flex flex-column align-items-center mt-4 pt-5" style="width: 75px;">
              <a class="btn btn-square text-primary bg-white my-1" href=""><i class="fab fa-facebook-f"></i></a>
            </div>
            <img class="img-fluid rounded w-100" src="\media\collage\WhatsApp-Image-2024-12-04-at-11.33.42-AM.jpeg" alt="" />
          </div>
          <div class="px-4 py-3">
            <h5 class="fw-bold m-0">Mrs. Sangeeta Yadav</h5>
            <small>HOD</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
