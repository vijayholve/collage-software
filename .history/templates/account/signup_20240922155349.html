{% extends "base/main.html" %}

{% block content %}
<h2>Register</h2>
<form method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'account_login' %}">Login here</a>.</p>
{% endblock %}
