{% extends 'base/main.html' %}
{% load static %}
{% block css_content %}
<link rel="stylesheet" href="{% static 'exams/create_test.css'%}">
{% endblock css_content %}
{% block content %}
<div class="form-container">
    <h2>Create Test</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Create Test</button>
    </form>
</div>
{% endblock content %}
