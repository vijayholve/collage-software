
{% block css_content %}

    <style>
        

        .container {
            overflow: hidden;
            position: relative;
            white-space: normal; /* Allows text to wrap naturally */
        }

        .slider {
            display: flex;
            gap: 40px;
            animation: slidein 15s linear infinite;
        }

        .slider img {
            max-height: 80px; /* Adjust size */
            width: auto;
            object-fit: contain;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes slidein {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>

    
{% endblock css_content %}
